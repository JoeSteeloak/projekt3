<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.scss">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Bilder</title>
    <script src="js/main.js" type="module"></script>

<body>
    <div id="page-container">
        <div id="content-wrap">
            <header>
                <picture>
                    <source srcset="./images/logo.png?as=avif&width=75" type="image/avif">
                    <source srcset="./images/logo.png?as=webp&width=75" type="image/webp">
                    <source srcset="./images/logo.png?width=75" type="image/png">
                    <img src="./images/logo.png?width=75" alt="logo">
                </picture>
                <h1>Moment 3 - CSS-preprocessorer</h1>
                <!-- Menyknapp för att öppna mobilmenyn-->
                <button class="menu-btn open" id="open-menu">
                    <span class="menu-icon">
                        <span class="bars"></span>
                        <span class="bars"></span>
                        <span class="bars"></span>
                    </span>
                    <span class="menu-text">Meny</span>
                </button>
                <!-- navigering -->
                <nav id="nav-menu">
                    <!-- Knapp som visas om mobilmenyn är utfälld-->
                    <button class="menu-btn close" id="close-menu">
                        <span class="menu-icon">
                            <span class="bars cross1"></span>
                            <span class="bars cross2"></span>
                        </span>
                        <span class="menu-text">Stäng meny</span>
                    </button>
                    <ul>
                        <li><a href="index.html">Hem</a></li>
                        <li><a href="images.html" class="current">Bilder</a></li>
                        <li><a href="process.html">Processen</a></li>
                        <li><a href="sass.html">SASS</a></li>
                        <li><a href="#">Övrigt</a></li>
                    </ul>
                </nav>
            </header>
            <main>
                <h1>Bilder</h1>
                <div class="image-gallery">

                        <source srcset="images/1.jpg?as=avif&width=800" type="image/avif">
                        <source srcset="images/1.jpg?as=webp&width=800" type="image/webp">
                        <source srcset="images/1.jpg?width=800" type="image/jpeg">

                    </picture>
                    <picture>
                        <source srcset="images/2.jpg?as=avif&width=800" type="image/avif">

                    <picture>
